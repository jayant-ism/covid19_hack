
{%extends 'index.html'%}



{% load static %}

{% load static %}




{% block content %}



<div class="container">
    <h2>Details of the user</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Location </th>
          <th>Link </th>
        </tr>
      </thead>
      <tbody>
{% for i in info %}


        <tr>
          <td>{{i.name}}</td>
          <td>{{i.phone}}</td>
          <td>{{i.loca}}</td>
    <td>      
<form action="profile"  class="card-body" method="POST">
  {% csrf_token %}
  
  <input type="hidden" name="userid" value={{i.code}} >
  <input type="hidden" name="admin" value={{id}} >
  <input  class="btn btn-primary" type="submit" value= {{i.name}} >
</form>
</td>

        </tr>


        {% endfor %}
        
        
    </tbody>
    </table>
  </div>






{% endblock %}
